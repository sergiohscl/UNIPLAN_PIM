{% extends "base.html" %}

{% block title %}Redefinir Senha{% endblock %}

{% block 'body' %}

<div class="container my-5 bg-image p-5 text-center">
    <div class="card col-sm-10 col-lg-8 mx-auto">
        <div class="card-header bg-light">
            <h2 class="text-success">Esqueceu sua senha?</h2>
        </div>
        <div class="card-body">
            <p class="mb-4 text-muted">Digite seu endere√ßo de email para redefinir a senha.</p>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_email" class="form-label">E-mail</label>
                    {{ form.email }}
                    <div class="text-danger">
                        {{ form.email.errors }}
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
